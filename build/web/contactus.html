<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - University Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
            border-radius: 50%;
        }
        .header .title {
            display: inline-block;
            font-size: 24px;
            margin-left: 10px;
        }
        .navbar {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        .navbar a, .navbar select {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar select {
            background-color: #e94560;
            border: none;
            padding: 5px;
            color: #fff;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .form-section {
            background-color: #1a2238;
            padding: 20px;
            margin: 0 auto;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-section h2 {
            color: #f8f9fa;
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
            color: #bfc9d9;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            background-color: #2e4057;
            color: #ffffff;
        }
        .form-section .send-button {
            width: 100%;
            padding: 10px;
            background-color: #e94560;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-section .send-button:hover {
            background-color: #ff5e78;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .footer a {
            color: #e94560;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWRh_RfGCOXreB_1jqaEmwqjTFRxL7B6ApZw&s" alt="University Logo">
        <span class="title">Sri Sri University</span>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
        <a href="create.html">Registration</a>
        <a href="dashboard.html">Dashboard</a>
        <select onchange="location = this.value;">
            <option value="#">Login</option>
            <option value="login.html">Student Login</option>
            <option value="teacher-login.html">Teacher Login</option>
        </select>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <!-- Contact Form Section -->
        <div class="form-section">
            <h2>Contact Us</h2>
            <form action="contact.jsp" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Message" class="send-button">
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2024 Sri Sri University. All rights reserved.
        <br>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </div>

</body>
</html>
